        body {

            margin: 0;

        header {
            background-color: #007BFF;

            text-align: center;
        }

        nav a {
            margin: 0 15px;

        }

            text-decoration: underline;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #ddd;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
